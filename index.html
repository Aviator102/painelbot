<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel Administrativo</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Painel Administrativo do Bot do Telegram</h1>
    
    <form id="settings-form">
        <h2>Configurações do Bot</h2>
        <label for="botToken">Token do Bot:</label>
        <input type="text" id="botToken" name="botToken" required><br>

        <label for="groupId">ID do Grupo:</label>
        <input type="text" id="groupId" name="groupId" required><br>

        <h2>Conteúdo</h2>
        <label for="greeting">Saudação:</label>
        <input type="text" id="greeting" name="greeting"><br>

        <label for="advertisement">Propaganda:</label>
        <input type="text" id="advertisement" name="advertisement"><br>

        <label for="alert">Aviso:</label>
        <input type="text" id="alert" name="alert"><br>

        <button type="submit">Salvar Configurações</button>
    </form>

    <h2>Mensagens Automáticas</h2>
    <form id="messages-form">
        <label for="message">Mensagem:</label>
        <textarea id="message" name="message" rows="4" cols="50"></textarea><br>

        <label for="scheduleTime">Horário de Agendamento:</label>
        <input type="datetime-local" id="scheduleTime" name="scheduleTime"><br>

        <button type="submit">Adicionar Mensagem</button>
    </form>

    <script src="scripts.js"></script>
</body>
</html>
